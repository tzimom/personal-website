<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <script src="/js/navigation.js"></script>
    <script src="/js/darkmode.js"></script>

    <title>Home | Tzimom</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="container-large">
        <a href="#" class="logo">Tzimom</a>

        <img
          class="wiggle-icon light"
          src="/assets/icons/moon.svg"
          alt="Dark Mode"
          onclick="toggleDarkmode();"
        />
        <img
          class="wiggle-icon dark"
          src="/assets/icons/sun.svg"
          alt="Light Mode"
          onclick="toggleDarkmode();"
        />
      </div>
    </nav>
    <main>
      <div class="container-small">
        <section class="section head">
          <img
            class="head__image"
            src="http://res.tzimom.de/images/simple-logo/transparent/blue.svg"
            alt=""
          />

          <div class="head__body">
            <h1 class="page-titles">Tzimom</h1>
            <h3>Fullstack developer</h3>
            <p>
              High level experience in web design and backend server structure
              and development.
            </p>
            <a class="button" href="#contact">
              <i class="uil uil-message"></i> Contact Me
            </a>
          </div>
        </section>
        <section id="contact" class="section contact">
          <h2>Contact Me</h2>
        </section>
      </div>
    </main>
  </body>
</html>
